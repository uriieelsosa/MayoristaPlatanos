  <!-- CONTENIDO -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-5">
        <div class="card auth-card p-3 p-md-4">
          <div class="card-body">
            <h1 class="h3 text-center mb-3">Ingresar a tu cuenta</h1>
            <p class="text-center text-muted mb-4">Accede a tu lista de precios, pedidos y facturas.</p>

            <!-- Formulario -->
            <form id="loginForm" action="/auth/login" method="post" novalidate>
              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="cliente@empresa.com"
                  required
                />
                <div class="invalid-feedback">Ingresá un correo válido.</div>

              </div>

              <!-- Password con toggle -->
              <div class="mb-2">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    minlength="6"
                    placeholder="Tu contraseña"
                    required
                  />
                  <button class="btn btn-outline-secondary" type="button" id="togglePass" aria-label="Mostrar u ocultar contraseña">
                    <i class="bi bi-eye"></i>
                  </button>
                  <div class="invalid-feedback">La contraseña debe tener al menos 6 caracteres.</div>
                </div>
              </div>

              <!-- Recordarme + Olvidé -->
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="1" id="remember" name="remember">
                  <label class="form-check-label" for="remember">Recordarme</label>
                </div>
                <a href="recuperar.html" class="link-mayorista">Olvidé mi contraseña</a>
              </div>

              <!-- Botón -->
              <button id="submitBtn" type="submit" class="btn btn-mayorista w-100">
                <span class="btn-text">Ingresar</span>
                <span class="spinner-border spinner-border-sm ms-2 d-none" role="status" aria-hidden="true"></span>
              </button>

              <!-- Divider -->
              <div class="text-center text-muted my-3">— ¿No tenés cuenta? —</div>

              <!-- Crear cuenta -->
              <a class="btn btn-outline-secondary w-100" href="registro.html">
                Crear cuenta mayorista
              </a>
            </form>

            <!-- Info adicional -->
            <div class="mt-4 small text-muted">
            </main>
